<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <section class="main">
    <header>
      <div class="logo">
        <a href="https://www.shecodes.io/">
        <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/138/801/original/logo.png?1723474209">
        </a>
      </div>
    </header>
    <div class="city-search">
      <form>
        <div class="searchbar">
          <input type="text" placeholder="Enter a city" />
          <span class="purple">
            <input type="submit" value="Search" />
          </span>
        </div>
      </form>
    </div>
    <h1>
      <bold> San Francisco </bold>
    </h1>
    <p>
        <div class="day">
            Monday 16:38, broken<br />clouds
      </div>
      <div class="humidity">
         Humidity:<span class="pink"> 93%</span>,Wind: <br />
         <span class="pink">4.12km/h</span>
      </div>
    </p>
    <div class="temperature">
        ☁️<span class="bold">12</span>
        <span class="units">°C</span>
    </div>
    <div class="forecast">
        <ul>
            <li>
                <span class=gray>Mon</span>
                🌥️
                <br/>
                <span class="pink">16°</span>
                <span class="light-pink">12°</span>
            </li>
            <li>
                <span class="gray"> Tue</span>
                🌥️
                <br/>
                <span class="pink">17°</span>
                <span class="light-pink">12°</span>
            </li>
            <li>
                <span class="gray">Wed</span>
                🌥️
                <br/>
                <span class="pink">18°</span>
                <span class="light-pink">13°</span>
            </li>
            <li>
                <span class="gray">Thu</span>
                ☀️
                <br/>
                <span class="pink">18°</span>
                <span class="light-pink">13°</span>
            </li>
            <li>
                <span class="gray">Fri</span>
                ☀️
                <br/>
                <span class="pink">17°</span>
                <span class="light-pink">13°</span>
            </li>
        </ul>
    </div>
    <footer>
        <p>
          This project was coded by 
          <a href="https://www.shecodes.io/">SheCodes</a>
           and is
           <a href="https://github.com/shecodesio/weather">
            open-sourced on GitHub
           </a> and 
           <a href="https://shecodes-weather.netlify.app/">hosted on Netlify</a> 
        </p>
    </footer>
    </section>
  </body>
</html>
